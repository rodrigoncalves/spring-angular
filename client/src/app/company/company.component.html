<h3>{{title}}</h3>
<a [routerLink]="['/company/new']">Cadastrar novo</a>
<br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade de produtos</th>
        <th colspan="3"></th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let company of companies; let i = index;">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.products.length }}</td>
        <td><a [routerLink]="['/companies', company.id]">Ver</a></td>
        <td><a (click)="edit(company.id);">Editar</a></td>
        <td><a (click)="delete(company.id, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="6" style="text-align: right;">Total de Registros: {{ companies.length }}</td>
        </tr>
    </tbody>
</table>
