<h3>{{company.name}}</h3>

<table>
    <thead>
    <tr>
        <th>Nome</th>

    </thead>

    <tbody>
        <tr *ngFor="let product of products; let i = index;">
        <td>{{ product.name }}</td>

        <td><a [routerLink]="['/companies/', company.id]">Ver</a></td>
